

<!DOCTYPE html>
<html>
<head>
    <title>New Year's Eve Checker</title>
</head>
<body>
    <h1>Is it New Year's Eve?</h1>
    <p>Today is {{ today }}.</p>
    {% if is_new_years_eve %}
        <p>Yes, it is New Year's Eve!</p>
    {% else %}
        <p>No, it is not New Year's Eve.</p>
    {% endif %}
</body>
</html>
